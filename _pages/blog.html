---
title: Projects
layout: default
permalink: /projects/
---

<div class="page-heading">
  <h2 class="page-title">Projects <a class="rss-subscribe" href="{{ "/feed.xml" | relative_url }}"><i class="fa fa-rss" aria-hidden="true"></i></a></h2>
</div>

<div class="post-box">

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-item">

        <h1 class="post-header">
          <a class="post-link" href="{{post.website_url}}">{{ post.title | escape }} <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
        </h2>
        <p class="post-description">{{ post.description }}</p>
        <div class="article-list-footer">
          <span class="article-list-date">
            {{ post.date_range }}
          </span>
        </div>
        <div class="screenshot-container">
          <img style="width: 100%" src="{{post.img}}">
        </div>
        <div class="expandable-button" onClick="expandBtnHandler(this)">
          <span>See more</span>
        </div>
        <div class="collapse-button" onClick="collapseBtnHandler(this)">
          <span>See less</span>
        </div>        
      </li>
    {% endfor %}
  </ul>

</div>
